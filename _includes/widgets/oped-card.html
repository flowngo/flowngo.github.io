<div id="{{include.oped-id}}">

    <div class="card oped mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
            <img src="{{include.oped-img}}" width="100%" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">{{include.open-title}}</h3>
                <p class="card-text">{% include opeds/{{include.open-text}}.md &}</p>
                <p class="card-text"><small class="text-muted">{{include.open-date}}</small></p>
            </div>
            </div>
        </div>
    </div>

</div>
